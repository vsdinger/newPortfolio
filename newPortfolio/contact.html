<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
        crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
</head>

<body>

<div class="content">
        <h2 class="content-subhead">Possible Job Quote</h2>
        <p>
            If you are interested in talking about a webdesign.  Submit information and I will get back to you.
        </p>


<form class="pure-form pure-form-stacked">
        <fieldset id="">
            <legend>Legend</legend>
    
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="first-name">First Name</label>
                    <input id="first-name" class="pure-u-23-24" type="text">
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" class="pure-u-23-24" type="text">
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="email">E-Mail</label>
                    <input id="email" class="pure-u-23-24" type="email" required>
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="city">City</label>
                    <input id="city" class="pure-u-23-24" type="text">
                </div>
    
                <div class="pure-u-1 pure-u-md-1-3">
                        <label for="state">State</label>
                        <input id="State" class="pure-u-23-24" type="text">
                </div>
                
                </div>
            </div>
    
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
    </form>
    </body>
